<table>
  <tr >
    <!-- <th *ngFor = "let header of tableHeader">{{header}}</th> -->
    <th>Country</th>
    <th>NewConfirmed</th>
    <th>TotalConfirmed</th>
    <th>NewDeaths</th>
    <th>TotalDeaths</th>
    <th>NewRecovered</th>
    <th>TotalRecovered</th>
    <th>Date</th>
  </tr>
  <tr *ngFor = "let column of CovidDataSets.Countries">
    <td>{{ column.Country }}</td>
    <td>{{ column.NewConfirmed }}</td>
    <td>{{ column.TotalConfirmed }}</td>
    <td>{{ column.NewDeaths }}</td>
    <td>{{ column.TotalDeaths }}</td>
    <td>{{ column.NewRecovered }}</td>
    <td>{{ column.TotalRecovered }}</td>
    <td>{{ column.Date| date }}</td>
  </tr>
</table>
